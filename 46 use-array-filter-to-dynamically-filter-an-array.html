<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    class Practica extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          users: [
            {
              username: 'Jeff',
              online: true
            },
            {
              username: 'Alan',
              online: false
            },
            {
              username: 'Mary',
              online: true
            },
            {
              username: 'Jim',
              online: false
            },
            {
              username: 'Sara',
              online: true
            },
            {
              username: 'Laura',
              online: true
            }
          ]
        };
      }
      render() {
        const usersOnline = this.state.users.filter(user => user.online === true);
        const renderOnline = usersOnline.map(user => <li key={user.username}>{user.username}</li>);
        return (
          <div>
            <h1>Current Online Users:</h1>
            <ul>
              {renderOnline}
            </ul>
          </div>
        );
      }

    }

    ReactDOM.render(<Practica />, document.getElementById('root'))
  </script>


</body>

</html>
